<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Bungee Font -->
    <!-- Sorce Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/97e31ceb25.js"></script>
    <!-- timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" type="text/javascript"></script>
    <script src="jquery.timeago.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="navBtn">
        <p><strong>Write</strong> your tweet</p>
        <i class="fa fa-angle-double-down"></i>
      </div>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- compose new tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class= "tweetForm" action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <hr />
          <div class="btn-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- All Tweets from here on -->
      <section class="tweetsContainer">
        <article class="tweet header">
          <div class="headerContainer">
            <div class="iconAndPara">
              <p class="pImg">
                <img class="user-img" src="https://i.imgur.com/73hZDYK.png" aria-hidden="true"></img>
                Newton
              </p>
            </div>
            <p class="at">@SirIssac</p>
          </div>
          <p class="quote">
            If I have seen further it is by standing on the shoulders of giants. I am trying to make 140 characters so I will enter a lot of text here..
          </p>
          <footer class="footer">
            <div class="iconsAndDate">
              <time class ="timeago" datetime="2008-07-17T09:24:17Z">10 days ago</time>
              <div class="iconContainer">
                <i class="fa fa-flag" aria-hidden="true"></i>
                <i class="fa fa-retweet" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
              </div>
            </div>
          </footer>
        </article>
      </section>
      <!-- errors -->
      <!-- <div>
        <p></p>
      </div> -->
    </main>
  </body>
</html>
