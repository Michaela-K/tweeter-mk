<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Bungee Font -->
    <!-- Sorce Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/97e31ceb25.js"></script>
    <!-- timeago -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      type="text/javascript"
    ></script>
    <script src="jquery.timeago.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="navBtn">
        <button class="button" type="button">Write your tweet</button>
        <i class="fa fa-angle-double-down"></i>
      </div>
    </nav>
    <div class="response">
      <!-- header -->
      <header>
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h2>Me</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <!-- errors -->
        <div class="errors">sample error message</div>
        <!-- compose new tweet -->
        <section class="new-tweet">
          <!-- <h2>Compose Tweet</h2> -->
          <form class="tweetForm" action="/tweets" method="POST">
            <label for="tweet-text"></label>
            <textarea
              name="text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
            <hr />
            <div class="btn-counter">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>
        <!-- All Tweets from here on -->
        <section class="tweetsContainer"></section>
      </main>
    </div>
  </body>
</html>
